# Xtreme Xercising

###  Mobile Anwendung zur Erstellung, Ausführung und Auswertung von Trainingsplänen

---

# Ziele der Anwendung

#### Trainingsplanerstellung

- Einfach und schnell eigene Trainingspläne erstellen und Übungen hinzufügen
- Übungen sind alphabetisch, nach Kategorien und Muskelgruppen sortierbar -> erleichtert die Suche
- Neue Übungen können selbst erstellt werden

#### Trainingsdurchführung

- beliebige Trainingsreihenfolge (besonders wichtig im Fitnessstudio)
- Eingabe der Leistung über Tastatur oder mit Plus- und Minus-Button in 1.25 kg Schritten (besonders schnell)
- Progress-Bar für das Training zur Motivation

---

# Ziele der Anwendung


#### Fortschrittüberwachung

- Allgemeine Daten: z.B. Anzahl aller absolvierten Trainingseinheiten, Anzahl aller durchgeführten Übungen usw. (zur Übersicht)
- Übersicht für eine gewählte Übung aus einem Trainingsplan
  - Maximalgewicht: Höchstes geschafftes Gewicht einer Übung
  - Maximalleistung: Höchstes Ergebnis aus (Sätze * Wdh. * Gewicht)
- Muskelgruppenverteilung: Prozentualer Wert für jede Muskelgruppen zur Überprüfung eines ausgewogenen Trainings
